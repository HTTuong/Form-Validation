    <meta charset="UTF-8">

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Member Registration</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Fullname</label>
                <input id="fullname" name="fullname" rules="required" type="text" placeholder="e.g: Tuong Hoang"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group horizontal">
                <div>
                    <label for="password_confirmation" class="form-label">Sex</label>
                    <div>
                        <input name="gender" rules="required" type="radio" value="male" class="form-control">
                        <span>Male</span>
                    </div>
                    <div>
                        <input name="gender" rules="required" type="radio" value="female" class="form-control">
                        <span>Female</span>
                    </div>
                    <div>
                        <input name="gender" rules="required" type="radio" value="other" class="form-control">
                        <span>Other</span>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Province/City</label>
                <select id="province" rules="required" name="province" class="form-control">
                    <option value="">--- Province/City ---</option>
                    <option value="hni">Ha Noi</option>
                    <option value="hcm">Ho Chi Minh</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text" placeholder="e.g: email@domain.com"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" rules="required|min:6" type="password" placeholder="Enter password"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Confirm password</label>
                <input id="password_confirmation" rules="required|verified" name="password_confirmation"
                    placeholder="Confirm password" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Avatar</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Register</button>
        </form>

    </div>
